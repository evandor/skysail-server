apply plugin: 'eclipse'
apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'
}

sourceSets {
    main {
        scala {
            srcDirs = ['src']
        }
        /*java {
            srcDirs = []
        }*/
    }
    test {
        scala {
            srcDirs = ['test']
        }
        /*java {
            srcDirs = []
        }*/
    }
}

eclipse {
  project {
    buildCommand 'bndtools.core.bndbuilder'
    natures 'bndtools.core.bndnature'
  }
  classpath {
    defaultOutputDir = file('bin')
  }
}