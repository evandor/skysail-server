    <script>

      function createElement(i, name,context) {
        return $('<div>', {
          html: $('<a>', {
            href: context,
            text: name
          })
        })
      }

      $.get( "/_root/apps", function( data ) {
        var c=$("#appnav");
        $.each(data.applications, function(i, obj) {
          c.append(createElement(1, obj.name, obj.context));
        });
      }, 'json');

    </script>
