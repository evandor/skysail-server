@(rep: RepresentationModel, response: ResponseEventBase, m: io.skysail.server.app.AppModelDescription)

@main(response) {

<div class="container">
    <div class="starter-template">
        <h1>Application Model</h1>
        <p class="lead">@m.name [@m.version]</p>
        <p>@m.description</p>

        <h4>Resources</h4>
        <ul>
            @for(r <- m.resources) {
                <li><a href="/@m.name/@{m.version}@r.path">@r.path</a> -
                    <a target="_blank"
                        href="@r.githubPath">@r.resClass</a></li>
            }
        </ul>

    </div>
</div>

}
